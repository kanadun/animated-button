<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn-1">Button 1</button>
        <button class="btn-2">Button 2</button>
        <button class="btn-3">Button 3</button>
        <button class="btn-4">Button 4</button>

        <div class="con2">
            <ol class="ol">
                <li class="l1">Button 1</li>
                <li class="l2">Button 2</li>
                <li class="l3">Button 3</li>
                <li class="l4">Button 4</li>
            </ol>
        </div>
    </div>

</body>
</html>
